server:
  port: 8090

spring:
  application:
    name: proyecto_monolitico
  jpa:
    show-sql: true
    hibernate:
      dialect: PostgreSQLDialect
      ddl-auto: update
  datasource:
    driver-class-name: org.postgresql.Driver
    dbname: bdpep1
    url: jdbc:postgresql://db:5432/bdpep1
    username: postgres
    password: 1234

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/button.css" th:href="@{/css/button.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/body.css" th:href="@{/css/body.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/header.css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/registro.css" th:href="@{/css/registro.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/table.css" th:href="@{/css/table.css}">
    <title>Importar datos del Laboratorio</title>
</head>
<body>
<header class="header">
    <a class="btnHeader" href="/">
        <button type="button" class="btn btn-outline-light">
            Inicio
        </button>
    </a>
    <a class="btnHeader" href="/SubirDatosLaboratorio">
        <button type="button" class="btn btn-outline-light">
            Cargar datos de Laboratorio
        </button>
    </a>
</header>
<div style="align-content: center" class="container">
    <h1><b>Información del Laboratorio</b></h1>
    <br>
    <table class="content-table">
        <thead>
        <tr>
            <th>Quincena</th>
            <th>Proveedor</th>
            <th>% Grasa</th>
            <th>% Sólido Totales</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="datosLab:${datosLab}">
            <td style="text-align:center" th:text="${datosLab.quincena}"></td>
            <td style="text-align:center" th:text="${datosLab.proveedor}"></td>
            <td style="text-align:center" th:text="${datosLab.porcentaje_grasa}"></td>
            <td style="text-align:center" th:text="${datosLab.porcentaje_solido_total}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

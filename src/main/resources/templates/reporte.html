<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Reporte</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .content-table{
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
            min-width: 400px;
            border-radius: 5px 5px 0 0;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0, 0.15);
        }
        .content-table thead tr{
            background-color: #009879;
            color: #ffffff;
            text-align: left;
            font-weight: bold;
        }
        .content-table th,
        .content-table td{
            padding: 12px 15px;
        }
        .content-table tbody tr{
            border-bottom: 1px solid #dddddd;
        }
        .content-table tbody tr:nth-of-type(even){
            background-color: #f3f3f3;
        }
        .content-table tbody tr:last-of-type{
            border-bottom: 2px solid #009879;
        }
        .content-table tbody tr.active-row{
            font-weight: bold;
            color: #009879;
        }

        .header .btn button:hover{
            background-color: #4CAF50;
            color: white;
            transform: scale(1.1);
        }
        header .btn2 button:hover{
            background-color: #4CAF50;
            color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<header>
    <div class="header">
        <a class="btn" href="/"><button><i class="bi bi-house-door-fill"></i> Inicio</button></a>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Reporte Planilla de Pagos</h1>
            <table class="content-table">
                <thead>
                <tr>
                    <th>Quincena</th>
                    <th>CÃ³digo Proveedor</th>
                    <th>Nombre Proveedor</th>
                    <th>Telefono</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Fecha de Registro</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.correo}"></td>
                    <td th:text="${cliente.telefono}"></td>
                    <td th:text="${cliente.fechaNacimiento}"></td>
                    <td th:text="${cliente.fechaRegistro}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

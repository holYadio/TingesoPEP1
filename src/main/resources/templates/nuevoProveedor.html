<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="../static/css/button.css" th:href="@{/css/button.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/body.css" th:href="@{/css/body.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/header.css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/registro.css" th:href="@{/css/registro.css}">
    <meta charset="UTF-8">
    <title>Nuevo Proveedor</title>
</head>
<body>
<header class="header">
    <a class="btnHeader" href="/">
        <button type="button" class="btn btn-outline-light">
            Inicio
        </button>
    </a>
    <a class="btnHeader" href="/obtenerProveedores">
        <button type="button" class="btn btn-outline-light">
            Volver
        </button>
    </a>
</header>
<div class="mainClass">
    <form th:action="@{/nuevoProveedor}" method="post">
        <h1><b>Registrar Nuevo Usuario</b></h1>
        <div class="formContainer">
            <hr/>
            <div class="container">
                <label><strong>Código</strong></label>
                <input type="text" id = "codigo"
                       placeholder="Ingrese el código" name="codigo" required>
                <label><strong>Nombre</strong></label>
                <input type="text" id = "nombre"
                       placeholder="Ingrese el nombre" name="nombre" required>
                <label><strong>Categoría</strong></label>
                <input type="text" id = "categoria"
                       placeholder="Ingrese la categoría" name="categoria" required>
                <label><strong>Retención</strong></label>
                <input type="text" id = "retencion"
                       placeholder="Ingrese la retención" name="retencion" required>
            </div>
            <button class="button" type="submit">Registrar</button>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/button.css" th:href="@{/css/button.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/body.css" th:href="@{/css/body.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/header.css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/registro.css" th:href="@{/css/registro.css}">
    <title>Importar laboratorio</title>
</head>
<body>
<header class="header">
    <a class="btnHeader" href="/">
        <button type="button" class="btn btn-outline-light">
            Inicio
        </button>
    </a>
    <a class="btnHeader" href="/obtenerDatosLab">
        <button type="button" class="btn btn-outline-light">
            Ver informaci√≥n del Acopio
        </button>
    </a>
</header>
<div class="mainClass">
    <form th:action="@{/SubirDatosLaboratorio}" method="post" enctype="multipart/form-data">
        <h1><b>Cargar Archivo del Laboratorio</b></h1>
        <div class="formContainer">
            <div class="container">
                <input type="file" class="form-control" accept=".csv" name="file">
                <br>
                <label><strong>Quincena</strong></label>
                <input type="text" id="Quincena"
                       placeholder="Ingrese la Quincena (AAAA/MM/Q)"
                       name="Quincena"
                       required>
                <button class="button" type="submit">Subir</button>
            </div>
        </div>
    </form>
    <br>
    <u><b><h th:text="${mensaje}"></h> </b></u>
    <div class="h1">
        <h5><b>Solo se acepta formato .csv</b></h5>
    </div>
</div>
</body>
</html>

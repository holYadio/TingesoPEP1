<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Importar laboratorio</title>
    <style>
        .f1{
            margin-top: 40px;
            padding: 40px;
            padding-top: 10px;
            border-radius: 40px;
            margin-left: 300px;
            margin-right: 300px;
            align-content: center;
        }
        .f2{
            padding: 30px;
            border-radius: 30px;
            margin-left: 300px;
            margin-right: 300px;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a class="btn" href="/"><button>Inicio</button></a>
        <a class="btn" href="/obtenerDatosLab"><button>Ver informaci√≥n del Acopio</button></a>
    </nav>
</header>
<div class="f1">
    <div class="container">
        <h1><b>Cargar Archivo del Laboratorio</b></h1>
        <form th:action="@{/SubirDatosLaboratorio}" method="post" enctype="multipart/form-data">
            <br>
            <input type="file" class="form-control" accept=".csv" name="file">
            <br>
            <label><strong>Quincena</strong></label>
            <input type="text" id="Quincena"
                   placeholder="Ingrese la Quincena (AAAA/MM/Q)" name="Quincena" required>
            <input class="btn btn-primary" type="submit"
                   value="Subir">
        </form>
        <br>
        <u><b><h th:text="${mensaje}"></h> </b></u>
    </div>
</div>
<div class="f2">
    <h5><b>Solo se acepta formato .csv</b></h5>
</div>
</body>
</html>
